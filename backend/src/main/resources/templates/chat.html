<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <!-- jQuery를 사용하기 위한 CDN 추가 (필요하다면) -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
    <!-- SockJS와 Stomp 라이브러리 CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
</head>
<body>
<div id="chat">
    <!-- 채팅 메시지가 표시될 곳 -->
</div>
<input type="text" id="message" placeholder="메시지를 입력하세요">
<input type="text" id="sender" placeholder="닉네임을 입력하세요">
<button onclick="sendMessage()">전송</button>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws/chat');  // '/ws/chat'는 웹 소켓 엔드포인트 경로
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        var chatDiv = document.getElementById('chat');
        var p = document.createElement('p');
        p.textContent = message.sender + ": " + message.content;
        chatDiv.appendChild(p);
    }

    function sendMessage() {
        var messageContent = document.getElementById('message').value;
        var sender = document.getElementById('sender').value;
        stompClient.send("/app/chat", {}, JSON.stringify({ 'content': messageContent, 'sender': sender }));
    }

    connect();
</script>
</body>
</html>
