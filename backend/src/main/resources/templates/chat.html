<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <!-- SockJS와 Stomp 라이브러리 CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
</head>
<body>
<div id="chat">
    <!-- 채팅 메시지가 표시될 곳 -->
</div>
<input type="text" id="channelId" placeholder="채널 ID를 입력하세요">
<input type="text" id="writerId" placeholder="작성자 ID를 입력하세요">
<input type="text" id="chatMessage" placeholder="메시지를 입력하세요">
<button onclick="sendMessage()">전송</button>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');  // '/ws'는 WebSocket 엔드포인트 경로
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
        });
    }

    function sendMessage() {
        var channelId = document.getElementById('channelId').value;
        var writerId = document.getElementById('writerId').value;
        var chatMessage = document.getElementById('chatMessage').value;

        var chatDto = {
            channelId: parseInt(channelId),
            writerId: parseInt(writerId),
            chat: chatMessage
        };

        stompClient.send("/pub/chat", {}, JSON.stringify(chatDto));
    }

    connect();
</script>
</body>
</html>
